    <body>
        <div class="container">
            <div class="menu-container"></div>

            <h1>Add Product</h1>

            <form>
                <div class="message-container"></div>

                <div>
                    <label for="name">Name</label>
                    <input id="name" />
                </div>
                <div>
                    <label for="price">Price</label>
                    <input id="price" />
                </div>
                <div>
                    <label for="image url">Image URL</label>
                    <input id="image-url" />
                </div>


                <div>
                    <label for="description">Description</label>

                </div>
                <button>Add</button>
            </form>
        </div>
